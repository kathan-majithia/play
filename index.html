<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="sin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="https://img.icons8.com/material-sharp/24/000000/video.png">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/208289f61a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar abs">
            <ul>
                <li>Home</li>
                <li>Videos</li>
                <li>Plans</li>
            </ul>
            <div class="mode">
                <button id="mode">LIGHT</button>
            </div>
        </nav>
        <div class="cv" id="cv">
            <div class="title">TITLE</div>
            <video class="video" src="Meeting.mp4">

            </video>
            <div id="sl1" class="skipleft"></div>
            <div id="sr1" class="skipright"></div>
            <div class="cv-con">
                <div id="sl2" class="skipleft"></div>
                <div id="sr2" class="skipright"></div>
            </div>
            <div class="show" id="showplay">
                <img id="sp" src="https://img.icons8.com/ios-filled/60/ffffff/play.png" />
            </div>
            <div class="showskip">
                <div class="back"><img id="back" src="https://img.icons8.com/windows/50/ffffff/replay-10.png" /></div>
                <div class="front"><img id="front" src="https://img.icons8.com/windows/50/ffffff/skip-ahead-15-seconds.png" /></div>
            </div>
            <div class="miniplay" id="miniplay">
                <div class="vid">
                    <video class="minivideo" src="low.mp4"></video>
                </div>
            </div>


            <div class="controls">
                <div class="bar">
                    <div class="fill">
                    </div>
                    <div class="ball"></div>
                </div>
                <div class="buttons">
                    <button id="play-pause">
                            <div class="play-button">
                                <img id="pap" src="https://img.icons8.com/ios-filled/26/ffffff/play.png" alt="">
                            </div>
                        </button>
                </div>
                <div class="time pos">
                    <div class="current">00:00</div>
                    /
                    <div class="duration">00:00</div>
                </div>
                <div class="pos percen">
                    0%
                </div>

                <div class="buttons pos skip">
                    <div data-skip="-10" class="sk ttar">&lt&lt 10s
                    </div>

                    <div data-skip="15" class="sk ttrr">15s &gt&gt
                    </div>
                </div>

                <div class="vol">
                    <button id="volmod">
                        <img id="vi" src="https://img.icons8.com/metro/20/ffffff/low-volume.png"/>
                    </button>
                    <input type="range" max="1" min="0" step="0.05" id="vol" class="range">
                </div>
                <div class="playback">
                    <div class="play-title">
                        <b>
                        Playback Speed
                        </b>
                        <div class="play-box">
                            <button id="p1" data-play="0.25"><b>0.25x</b></button>
                            <button id="p2" data-play="0.5"><b>0.5x</b></button>
                            <button id="p3" data-play="1"><b>1x</b></button>
                            <button id="p4" data-play="2"><b>2x</b></button>
                        </div>
                    </div>
                </div>
                <div class="quality">
                    <div class="qtitle">
                        <b>
                        Quality
                        </b>
                        <div class="qbox">
                            <button id="qv" data-q="1"><b>Low</b></button>
                            <button id="qv" data-q="2"><b>HD</b></button>
                            <button id="qv" data-q="3"><b>Ultra</b></button>
                        </div>
                    </div>
                </div>
                <div class="screen-mode">
                    <button id="scrmod">
                        <img id="scrm" src="https://img.icons8.com/fluent-systems-filled/24/ffffff/fullscreen.png"/>
                    </button>
                </div>
            </div>
        </div>
        <script src="js/take.js"></script>
        <script src="js/player.js"></script>
        <script src="js/master.js"></script>
</body>

</html>
